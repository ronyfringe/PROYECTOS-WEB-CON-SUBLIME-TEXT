<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Ejercicio-1</title>
	<link rel="stylesheet" type="text/css" href="../css/ejercicios.css">
</head>

<style>
	.hiden_codigo {
		display: none;
		margin-bottom: 20px;
		height: 200px;
		margin-left: 20px;
		width: 90%;
	}

	.hiden_consola {
		display: none;
		margin-top: 20px;
		margin-bottom: 20px;
		height: 200px;
		margin-left: 20px;
		width: 90%;
	}




</style>

<body>
	<h1>Ejercicio 1</h1>
	<p>Realizado 14/08/22</p>
	<a href="#">Curso JavaScript: 35. Ejercicios de Lógica de Programación ( 2 / 10 )</a>
	<p>Programa una función que cuente el número de caracteres de una cadena de texto, pe. miFuncion("Hola Mundo")
     devolverá 10.</p>

	<button onclick="mostrarCodigo()" id="myBtn_codigo" class="button" >Ver código</button>

	<hr>

<div>
	<img class="hiden_codigo" id="img_codigo" src="../img/codigo_ejercicio_1.png" alt="codigo de ejercicio 1">
</div>

	<button onclick="mostrarConsola()" id="myBtn_consola" class="button" >Ver consola</button>

<div>
	<img class="hiden_consola" id="img_consola" src="../img/consola_ejercicio_1.png" alt="consola de ejercicio 1" >
</div>

</body>

<script>
	function mostrarCodigo() {
		var x = document.getElementById("img_codigo");
		if (x.style.display === "none") {
			x.style.display = "block";
		} else {
			x.style.display = "none";
		}
	}

		function mostrarConsola() {
		var y = document.getElementById("img_consola");
		if (y.style.display === "none") {
			y.style.display = "block";
		} else {
			y.style.display = "none";
		}
	}
</script>

</html>
