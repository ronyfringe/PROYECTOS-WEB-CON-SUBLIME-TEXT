<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Ejercicio-10</title>
	<link rel="stylesheet" type="text/css" href="../css/ejercicios.css">
</head>

<body>
	<h1>Ejercicio 10</h1>
	<p>Realizado 18/08/22</p>
	<a href="#">Curso JavaScript: 37. Ejercicios de Lógica de Programación ( 4 / 10 )</a>
	<p class="texto_ejercicio">Programa una función que reciba un número y evalúe si es capicúa o no (que se lee igual en un sentido que en otro), pe. miFuncion(2002) devolverá true.</p>

	<button onclick="mostrarCodigo()" id="myBtn_codigo" class="button" >Ver código</button>

	<hr>

<div>
	<img class="hidden_codigo" id="img_codigo" src="../img/codigo_ejercicio_10.png" alt="codigo de ejercicio 10">
</div>

	<button onclick="mostrarConsola()" id="myBtn_consola" class="button" >Ver consola</button>

	<hr>

<div>
	<img class="hidden_consola" id="img_consola" src="../img/consola_ejercicio_10.png" alt="consola de ejercicio 10" >
</div>

</body>

<script>
	function mostrarCodigo() {
		var x = document.getElementById("img_codigo");
		if (x.style.display === "none") {
			x.style.display = "block";
		} else {
			x.style.display = "none";
		}
	}

		function mostrarConsola() {
		var y = document.getElementById("img_consola");
		if (y.style.display === "none") {
			y.style.display = "block";
		} else {
			y.style.display = "none";
		}
	}
</script>

</html>
